<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #41a3f8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-box {
      background: white;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .check {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #41a3f8;
      color: white;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #666;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #41a3f8;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 15px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #41a3f8;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="success-box">
    <div class="check">âœ“</div>
    <h1>Registration Successful!</h1>
    <p>Your account has been created successfully.<br>
       You can now log in and start your journey.</p>

    <a href="/index.html" class="btn">Go to Login</a>
  </div>

</body>
</html>
